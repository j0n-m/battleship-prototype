<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Ship</title>
</head>

<body>
  <div class="page-heading">BattleShip</div>
  <div data-console class="page-console">console test</div>
  <div class="main">
    <dialog id="end-game-modal">
      <div class="end-game-modal-container">
        <div class="end-game-modal-header">
          Game Over
        </div>
        <div class="end-game-modal-body">
          <div class="end-game-modal-text">Maybe Player1 won!</div>
          <form id="endGameForm">
            <input type="submit" value="Restart" autofocus>
          </form>
        </div>
      </div>
    </dialog>
    <div class="board-container">
      <!-- <div data-show="false" class="board-left-overlay"></div> -->
      <div class="board-name">Player 1</div>
      <div data-board-1 class="board-left">
        <div class="board-container-header"></div>
        <div class="board-container-side-header"></div>
        <!-- <div class="square">test</div>
        <div class="square">test</div>
        <div class="square">test</div> -->
      </div>
    </div>
    <div class="board-container">
      <div class="board-name">Player 2</div>
      <div data-board-2 class="board-right">
        <div class="board-container-header"></div>
        <div class="board-container-side-header"></div>

      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
