<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Ship</title>
</head>

<body>
  <div class="page-heading">BattleShip</div>
  <div data-console class="page-console"></div>
  <div class="main">
    <dialog id="player-name-modal">
      <div class="modal-container">
        <div class="modal-header">Choose your Player Name</div>
        <div class="modal-body">
          <form id="choosePlayerNameForm">
            <input type="text" id="playerNameInputBox" placeholder="Player 1" name="playerNameInputBox">
            <input type="button" value="Continue" id="playerNameModalContinueBtn">
          </form>
        </div>
      </div>
    </dialog>
    <dialog id="place-ships-modal">
      <div class="modal-container">
        <div class="modal-header">Place your ships</div>
        <div class="modal-body">
          <button id="rotate-Ship-Btn">Rotate</button>
          <div class="placeShipsBoard">
          </div>
          <input type="submit" form="choosePlayerNameForm" value="Play Game" id="playerChooseSubmitBtn"
            name="playerChooseBtn">
        </div>
      </div>
    </dialog>
    <dialog id="end-game-modal">
      <div class="end-game-modal-container modal-container">
        <div class="end-game-modal-header modal-header">
          Game Over
        </div>
        <div class="end-game-modal-body modal-body">
          <div class="end-game-modal-text">Maybe Player1 won!</div>
          <form id="endGameForm">
            <input type="submit" value="Restart" autofocus>
          </form>
        </div>
      </div>
    </dialog>
    <div class="board-container">
      <!-- <div data-show="false" class="board-left-overlay"></div> -->
      <div class="board-name">Player 1</div>
      <div data-board-1 class="board-left">
        <div class="board-container-header"></div>
        <div class="board-container-side-header"></div>
        <!-- <div class="square">test</div>
        <div class="square">test</div>
        <div class="square">test</div> -->
      </div>
    </div>
    <div class="board-container">
      <div class="board-name">Player 2</div>
      <div data-board-2 class="board-right">
        <div class="board-container-header"></div>
        <div class="board-container-side-header"></div>

      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
